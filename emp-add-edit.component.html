<div mat-dialog-title >
    <h1>Employee Form</h1>
</div>

<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()"> 
<div mat-dialog-content class="content">
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label >
            <input matInput type="text" placeholder="KRUNAL" formControlName="FirstName">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" placeholder="BRAHMANKAR" formControlName="LastName">
          </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label >
            <input matInput type="text" placeholder="xyz@gmail.com" formControlName="email">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Date Of Birth</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="DOB">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
  </div>
  <div class="row">
    <mat-radio-group aria-label="Select an option" formControlName="Gender">
        <mat-label><b>Gender</b></mat-label>
        <mat-radio-button value="Male">Male</mat-radio-button>
        <mat-radio-button value="Female">Female</mat-radio-button>
        <mat-radio-button value="Others">Others</mat-radio-button>
    </mat-radio-group>
      
 </div>

 <div class="row">
    
<!-- <mat-form-field appearance="outline">
  <mat-label>Education</mat-label>
  <mat-select>
    <mat-option ngFor="let val of education"  [value]="val">{{val}}
      
    </mat-option>
  </mat-select>
</mat-form-field> -->
<mat-form-field appearance="outline">
    <mat-label>Company</mat-label>
    <input matInput type="text" placeholder="Ex. Amazon" formControlName="company">
  </mat-form-field>
 </div>

 <div class="row">
    <mat-form-field appearance="outline">
        <mat-label>Experience</mat-label>
        <input matInput type="number" placeholder="Ex.4" formControlName="experience">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Package</mat-label>
        <input matInput type="number" placeholder="12" formControlName="package">
        <mat-hint>In rupees</mat-hint>
      </mat-form-field>
 </div>
</div>
 
<div mat-dialog-actions class="action">
    <button mat-raised-button >Cancel</button>
    <button mat-raised-button color="primary">Save</button>
</div>
</form>
